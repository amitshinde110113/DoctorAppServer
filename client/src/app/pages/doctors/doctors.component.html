<div class=" content">
    <div class=" row">
        <div class=" col-md-12">

            <link rel="stylesheet" type="text/css"
                href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
            <hr>
            <div class="container bootstrap snippet">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-box no-header clearfix">
                            <div class="main-box-body clearfix">
                                <div class="table-responsive">
                                    <table class="table user-list">
                                        <thead>
                                            <tr>
                                                <th><span>User</span></th>
                                                <th><span>Created</span></th>
                                                <th class="text-center"><span>Service type</span></th>
                                                <th><span>Email</span></th>
                                                <th>&nbsp;</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let doctor of doctors">
                                                <td>
                                                    <img src="{{doctor?.profile?doctor.profile:defaultAvatar}}">
                                                    <a href="#" class="user-link">{{doctor?.name}}</a>
                                                    <span class="user-subhead"
                                                        style="font-size: 10px;">{{doctor?.address}}</span>
                                                </td>
                                                <td>2013/08/12</td>
                                                <td class="text-center">
                                                    <span class="label label-default">Free</span>
                                                </td>
                                                <td>
                                                    <a href="#">{{doctor?.email}}</a>
                                                </td>
                                                <td style="width: 20%;">
                                                    <a href="#" class="table-link">
                                                        <span class="fa-stack">
                                                            <i class="fa fa-square fa-stack-2x"></i>
                                                            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                                        </span>
                                                    </a>
                                                    <a href="#" class="table-link">
                                                        <span class="fa-stack">
                                                            <i class="fa fa-square fa-stack-2x"></i>
                                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                                        </span>
                                                    </a>
                                                    <a href="#" class="table-link danger">
                                                        <span class="fa-stack">
                                                            <i class="fa fa-square fa-stack-2x"></i>
                                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                                        </span>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
