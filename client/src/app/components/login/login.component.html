
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100  p-b-30">
                <form [formGroup]="loginForm">
						<input formControlName="email"  type="text" name="username" placeholder="Username">
						<input  formControlName="password"  type="password" name="pass" placeholder="Password">

                </form>
				<form class="login100-form " [formGroup]="loginForm">
					<div class="login100-form-avatar">
						<img src="assets/img/default-avatar.png" >
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Admin Login
					</span>

					<div class="wrap-input100 validate-input m-b-10" >
						<input formControlName="email" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" >
						<input  formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button type="button" class="login100-form-btn" (click)="login()">
							Login
						</button>
					</div>

			</div>
		</div>
	</div>
